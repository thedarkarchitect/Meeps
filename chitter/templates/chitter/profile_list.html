{% extends 'chitter\base.html' %}
{% load static %}
{% block content %}
    <h1>profile list</h1>

    {% if profiles %}
        {% for profile in profiles %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="{% static 'images\user.jpg' %}" class="img-fluid rounded-start" alt="profile image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">Username: {{ profile.user.username }}</h5>
                    <p class="card-text">Link: @{{ profile.user.username|lower }}</p>
                    <p class="card-text"><small class="text-muted">Last Update: {{ profile.date_modified }}</small></p>
                    </div>
                </div>
                </div>
            </div>

            <br><br>
        {% endfor %}
    {% endif %}

{% endblock %}
